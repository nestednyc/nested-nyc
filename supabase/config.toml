# Supabase Configuration
# This file configures your local Supabase development environment

[project]
# Your Supabase project reference ID
# Find this in your Supabase dashboard → Settings → General
project_id = "your-project-ref"

[auth]
# Auth configuration
enabled = true
external_url = "http://localhost:54321"
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
# Email auth settings
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[functions]
# Edge Functions configuration
validate-email = {
  verify_jwt = false
}

